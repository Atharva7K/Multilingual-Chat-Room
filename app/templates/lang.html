{% extends "layout.html" %} {% block form %}

<body
  class="d-md-flex justify-content-md-center align-items-md-center"
  style="height: 100vh; background: url('static/bg.jpg') center / cover no-repeat"
>
  <div class="card" style="width: auto">
    <div class="card-body" style="display: flex">
      <!-- TRANSLATE LOGO -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        class="bi bi-translate"
        viewBox="0 0 16 16"
      >
        <path
          d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"
        />
        <path
          d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"
        />
      </svg>
      <!--  -->

      <form
        action="{{ url_for('index') }}"
        method="POST"
        style="display: flex; margin-left: 10px; width: auto"
      >
        
        <select 
        id="lang"
        name="lang"
        class="selectpicker countrypicker"
        style="border-radius: 0"
        data-flag="true"
        data-live-search="true"
        data-default = "DE"></select>
        <script>
          $('.countrypicker').countrypicker();
        </script> 
        <button
          class="btn btn-primary"
          style="border-radius: 0; background: #ad81bc; border: 0"
          type="submit"
          onclick="save_lang()"
        >
          <!-- SUBMIT LOGO -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="20"
            class="bi bi-arrow-right-circle"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
            />
          </svg>
          <!--  -->
        </button>
      </form>
    </div>
  </div>

  
  <script>
    function save_lang() {
      const lang = $("#lang").val();
      document.cookie = "lang=" + lang;
      let cookie = document.cookie;
      console.log(cookie);
      console.log(lang);
    }
  </script>
   <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script> 
   <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script> 
   <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script> 
   <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script> 
   
</body>

{% endblock %}
